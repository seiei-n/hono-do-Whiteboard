<!DOCTYPE html>
<html lang="en">
    <body>
        <canvas
            id="canvas"
            width="500"
            height="500"
            style="border: 1px solid black"
        ></canvas>
        <button id="clear_button">Clear</button> <br />
        <script type="text/javascript">
            let currentWebSocket = null;
            const hostname = window.location.host;
            const protocol = window.location.protocol;
            const wsProtocol = protocol === "https:" ? "wss:" : "ws:";

            const outputDiv = document.getElementById("output_div");
            const sendButton = document.getElementById("send_button");
            const textInput = document.getElementById("text_input");

            const clearButton = document.getElementById("clear_button");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            const canvasWidth = 500;
            const canvasHeight = 500;
            var clickFlag = false;
            var canvasBgColor = "white";
            var canvasPenColor = "black";

            function setCanvasBgColor(color) {
                canvasBgColor = color;
                canvas.style.backgroundColor = color;
            }

            function setCanvasPenColor(color) {
                canvasPenColor = color;
            }

            let lastXbuf;
            let lastYbuf;
            function drawFromServer(data) {
                const canvasData = ctx.getImageData(0, 0, canvasWidth, canvasHeight);
                if (
                    data.type === "end" ||
                    data.type === "clear" ||
                    data.type === "image"
                ) {
                    lastXbuf = null;
                    lastYbuf = null;
                    return;
                }
                if (!lastXbuf || !lastYbuf) {
                    lastXbuf = data.x;
                    lastYbuf = data.y;
                    return;
                }
                const x = data.x;
                const y = data.y;
                const dx = Math.abs(x - lastXbuf);
                const dy = Math.abs(y - lastYbuf);
                const sx = lastXbuf < x ? 1 : -1;
                const sy = lastYbuf < y ? 1 : -1;
                let err = dx - dy;
                var pixels = canvasData.data;

                while (true) {
                    const index = (lastXbuf + lastYbuf * canvasWidth) * 4;
                    pixels[index + 0] = parseInt(
                        canvasPenColor.substring(1, 3),
                        16
                    );
                    pixels[index + 1] = parseInt(
                        canvasPenColor.substring(3, 5),
                        16
                    );
                    pixels[index + 2] = parseInt(
                        canvasPenColor.substring(5, 7),
                        16
                    );
                    pixels[index + 3] = 255;
                    if (lastXbuf === x && lastYbuf === y) {
                        break;
                    }
                    const e2 = 2 * err;
                    if (e2 > -dy) {
                        err -= dy;
                        lastXbuf += sx;
                    }
                    if (e2 < dx) {
                        err += dx;
                        lastYbuf += sy;
                    }
                }

                ctx.putImageData(canvasData, 0, 0);
            }

            function clearCanvas(data) {
                if (data.type !== "clear") {
                    return;
                }
                ctx.clearRect(0, 0, canvasWidth, canvasHeight);
                const canvasData = ctx.getImageData(0, 0, canvasWidth, canvasHeight);
                var pixels = canvasData.data;
                ctx.putImageData(canvasData, 0, 0);
                setCanvasPenColor(canvasPenColor);
                setCanvasBgColor(canvasBgColor);
            }

            async function getDrawing() {
                const res = await fetch(
                    protocol + "//" + hostname + "/board/image",
                    {
                        method: "GET",
                        headers: {
                            "Content-Type": "application/json",
                        },
                    }
                );
                const data = await res.json();
                return data;
            }

            window.onload = async () => {
                const drawing = await getDrawing();
                base64ToCanvas(drawing);
            };

            function join() {
                const ws = new WebSocket(
                    wsProtocol + "//" + hostname + "/board/websocket"
                );
                let rejoined = false;
                const startTime = Date.now();

                ws.addEventListener("open", (event) => {
                    currentWebSocket = ws;
                });

                ws.addEventListener("message", (event) => {
                    drawFromServer(JSON.parse(event.data));
                    clearCanvas(JSON.parse(event.data));
                });

                ws.addEventListener("close", (event) => {
                    console.log(
                        "WebSocket closed, reconnecting:",
                        event.code,
                        event.reason
                    );
                    rejoin();
                });

                ws.addEventListener("error", (event) => {
                    console.log("WebSocket  error, reconnecting:", event);
                    rejoin();
                });

                const rejoin = async () => {
                    if (!rejoined) {
                        rejoined = true;
                        currentWebSocket = null;

                        let timeSinceLastJoin = Date.now() - startTime;
                        if (timeSinceLastJoin < 5000) {
                            await new Promise((resolve) =>
                                setTimeout(resolve, 5000 - timeSinceLastJoin)
                            );
                        }

                        join();
                    }
                };
            }

            let lastX, lastY;
            function draw(e) {
                const canvasData = ctx.getImageData(0, 0, canvasWidth, canvasHeight);
                if (!lastX || !lastY) {
                    lastX = e.offsetX;
                    lastY = e.offsetY;
                    return;
                }

                const x = e.offsetX;
                const y = e.offsetY;
                const dx = Math.abs(x - lastX);
                const dy = Math.abs(y - lastY);
                const sx = lastX < x ? 1 : -1;
                const sy = lastY < y ? 1 : -1;
                let err = dx - dy;
                var pixels = canvasData.data;
                while (true) {
                    const index = (lastX + lastY * canvasWidth) * 4;
                    pixels[index + 0] = parseInt(
                        canvasPenColor.substring(1, 3),
                        16
                    );
                    pixels[index + 1] = parseInt(
                        canvasPenColor.substring(3, 5),
                        16
                    );
                    pixels[index + 2] = parseInt(
                        canvasPenColor.substring(5, 7),
                        16
                    );
                    pixels[index + 3] = 255;
                    if (lastX === x && lastY === y) {
                        break;
                    }
                    const e2 = 2 * err;
                    if (e2 > -dy) {
                        err -= dy;
                        lastX += sx;
                    }
                    if (e2 < dx) {
                        err += dx;
                        lastY += sy;
                    }
                }

                ctx.putImageData(canvasData, 0, 0);
                const sendData = {
                    type: "draw",
                    x: lastX,
                    y: lastY,
                    color: canvasPenColor,
                };
                const canvasjson = JSON.stringify(sendData);
                currentWebSocket.send(canvasjson);
            }

            function sendEnd(s) {
                const sendData = {
                    type: "end",
                };
                const canvasjson = JSON.stringify(sendData);
                currentWebSocket.send(canvasjson);
                canvasToBase64();
            }

            function canvasToBase64() {
                const canvas = document.getElementById("canvas");
                const base64 = canvas.toDataURL();
                const sendData = {
                    type: "image",
                    image: base64,
                };
                const canvasjson = JSON.stringify(sendData);
                fetch(protocol + "//" + hostname + "/board/image", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: canvasjson,
                });
            }

            function base64ToCanvas(data) {
                const canvas = document.getElementById("canvas");
                const ctx = canvas.getContext("2d");
                const image = new Image();
                image.src = data.image;
                image.onload = function () {
                    ctx.drawImage(image, 0, 0, canvasWidth, canvasHeight);
                };
                clickFlag = false;

            }

            setCanvasBgColor(canvasBgColor);
            setCanvasPenColor(canvasPenColor);
            canvas.addEventListener("mousedown", function (e) {
                clickFlag = true;
                const s = "start";
                lastX = null;
                lastY = null;
                draw(e);
            });

            canvas.addEventListener("mousemove", function (e) {
                if (clickFlag) {
                    const s = "move";
                    // 300msごとにdrawを呼び出す
                    draw(e);
                    // setTimeout(draw1, 100, e);
                }
            });

            canvas.addEventListener("mouseup", function (e) {
                clickFlag = false;
                const s = "end";
                lastX = null;
                lastY = null;
                sendEnd(s);
            });

            canvas.addEventListener("mouseout", function (e) {
                clickFlag = false;
                lastX = null;
                lastY = null;
                const s = "end";
                sendEnd(s);
            });

            clearButton.addEventListener("click", (event) => {
                ctx.clearRect(0, 0, canvasWidth, canvasHeight);
                canvasData = ctx.getImageData(0, 0, canvasWidth, canvasHeight);
                pixels = canvasData.data;
                ctx.putImageData(canvasData, 0, 0);
                const sendData = {
                    type: "clear",
                };
                const canvasjson = JSON.stringify(sendData);
                currentWebSocket.send(canvasjson);
                setCanvasPenColor(canvasPenColor);
                setCanvasBgColor(canvasBgColor);
            });

            join();
        </script>
    </body>
</html>
